# OpenFreeMap Local K8s Deployment (OrbStack) - V2
# Uses initContainer in the same pod for proper coordination
# Deploy with: kubectl apply -f local-test-v2.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: openfreemap
  labels:
    app: openfreemap

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openfreemap-config
  namespace: openfreemap
data:
  AREA: "monaco"
  VERSION: "latest"
  NGINX_HOST: "localhost"
  BTRFS_DIR: "/data/btrfs"
  TILES_DIR: "/data/tiles"
  ASSETS_DIR: "/data/assets"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openfreemap-data
  namespace: openfreemap
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openfreemap
  namespace: openfreemap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openfreemap
  template:
    metadata:
      labels:
        app: openfreemap
    spec:
      # Init container runs first, then nginx starts
      initContainers:
      - name: init
        image: openfreemap-init:latest
        imagePullPolicy: Never
        securityContext:
          privileged: true  # Required for loop device access
        envFrom:
        - configMapRef:
            name: openfreemap-config
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      
      # Main nginx container
      containers:
      - name: nginx
        image: openfreemap-nginx:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        envFrom:
        - configMapRef:
            name: openfreemap-config
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: openfreemap-data

---
apiVersion: v1
kind: Service
metadata:
  name: openfreemap
  namespace: openfreemap
spec:
  type: NodePort
  selector:
    app: openfreemap
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30080
    protocol: TCP

